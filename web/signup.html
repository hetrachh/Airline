        <script>  
                function validateform(){  
                var fname=document.signup.fname.value;
                var lname=document.signup.lname.value;
                var pass=document.signup.pass.value;  
                var cfmpass=document.signup.cfmpass.value;
                var phno=document.signup.phno.value;
                var city=document.signup.city.value;

                if (fname==null || fname=="")
                {  
                  alert("First Name can't be blank");  
                  return false;  
                }
                else if(pass.length<6)
                {  
                  alert("Password must be at least 6 characters long.");  
                  return false;  
                  }
                  else if(cfmpass!=pass)
                {  
                  alert("Password Not Match");  
                  return false;  
                  }
                  else if(lname==null || lname=="")
                {  
                  alert("Last Name can't be blank");  
                  return false;  
                }
                else if(city==null || city=="")
                {
                    alert("Insert City Name");
                    return false;
                }
                }  
        </script>
